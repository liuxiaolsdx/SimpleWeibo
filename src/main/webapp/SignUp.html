<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
<div align="center">
    <form action="SignUp.do" method="post">   
    <table>
    <tr>
    <td>账号：<input id="input" name="account" type="text"/></td>
    </tr>
    <tr>
    <td>密码：<input id="input" name="password" type="password"/></td>
    </tr>
    <tr>
    <td ><input type="submit" value="注册" onclick="checkContentNull()"/><input type="reset" value="取消"/></td>
    </tr>
    </table>
    </form>
</div>
<script>
function checkContentNull()
{
var x=document.getElementById("input").value;
if(x=="")
	{
	alert("请输入内容！");
	}
}
</script>
</body>
</html>
